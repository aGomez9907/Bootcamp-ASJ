<div class="container-fluid mb-5 g-2">
  <div class="card">
    <div class="row g-0" *ngFor="let guitar of guitars">
      <div class="col-5 col-sm-4">
        <img
          src="{{ guitar.imgSrc }}"
          class="img-fluid w-50"
          alt="card-horizontal-image"
        />
      </div>
      <div class="col-7 col-sm-8">
        <div class="card-body">
          <h5 class="card-title">{{ guitar.name }}</h5>
          <p class="card-text">
            <small class="text-muted">{{ guitar.desc }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
