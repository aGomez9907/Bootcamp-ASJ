<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculadora border border-black">
        <div class="m-3">
          <input type="text" class="form-control" id="display" readonly />
        </div>

        <div class="row m-1">
          <div class="col-sm-3">
            <button class="btn btn-secondary numerico" id="btn_7" value="7">
              7
            </button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-secondary numerico" id="btn_8" value="8">
              8
            </button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-secondary numerico" id="btn_9" value="9">
              9
            </button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-warning operador" id="btn_/" value="/">
              /
            </button>
          </div>
        </div>

        <div class="row m-1">
          <div class="col-sm-3">
            <button class="btn btn-secondary numerico" id="btn_4" value="4">
              4
            </button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-secondary numerico" id="btn_5" value="5">
              5
            </button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-secondary numerico" id="btn_6" value="6">
              6
            </button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-warning operador" id="btn_*" value="*">
              *
            </button>
          </div>
        </div>

        <div class="row m-1">
          <div class="col-sm-3">
            <button class="btn btn-secondary numerico" id="btn_1" value="1">
              1
            </button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-secondary numerico" id="btn_2" value="2">
              2
            </button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-secondary numerico" id="btn_3" value="3">
              3
            </button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-warning operador" id="btn_-" value="-">
              -
            </button>
          </div>
        </div>

        <div class="row m-1">
          <div class="col-sm-3">
            <button class="btn btn-secondary numerico" id="btn_0" value="0">
              0
            </button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-secondary numerico" id="btn_." value=".">
              .
            </button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-success border-0" id="btn_igual" value="">
              =
            </button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-warning operador" id="btn_+" value="+">
              +
            </button>
          </div>
        </div>

        <div class="row m-1">
          <div class="col">
            <button class="btn btn-danger borrar" id="btn_borrar" value="">
              C
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
