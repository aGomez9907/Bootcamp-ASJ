<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div
        id="carouselWithIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-bs-target="#carouselWithIndicators"
            data-bs-slide-to="0"
            class=""
          ></li>
          <li
            data-bs-target="#carouselWithIndicators"
            data-bs-slide-to="1"
            class="active"
            aria-current="true"
          ></li>
          <li
            data-bs-target="#carouselWithIndicators"
            data-bs-slide-to="2"
          ></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item">
            <img
              src="{{ product.images[0] }}"
              class="d-block w-100"
              alt="Slide 1"
            />
          </div>
          <div class="carousel-item active">
            <img
              src="{{ product.images[1] }}"
              class="d-block w-100"
              alt="Slide 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="{{ product.images[2] }}"
              class="d-block w-100"
              alt="Slide 3"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselWithIndicators"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselWithIndicators"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
    </div>
    <div class="col-md-6">
      <h4>
        <a routerLink="/products/{{product.category.id}}">{{ product.category.name }}</a>
      </h4>
      <h2>{{ product.title }}</h2>
      <p>{{ product.description }}</p>
      <h3>${{ product.price }}</h3>

      <button class="btn btn-outline-info" (click)="addOne()">
        Add to cart
      </button>

      <div *ngIf="unitsInCart > 0">
        <p>Cantidad</p>
        <button class="btn btn-outline-danger btn-sm mx-1 " (click)="removeOne()" >-</button><span> {{ unitsInCart }}</span>
        <button class="btn btn-outline-success btn-sm mx-1" (click)="addOne()">+</button>
      </div>
    </div>
  </div>
</div>
