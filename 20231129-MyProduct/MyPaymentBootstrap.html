<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>MyProductPage</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <!--HEADER-->

      <header class="bg-dark text-white text-center py-2">
        <h1>Ecommerce</h1>
      </header>

      <!--NAVBAR-->

      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="myShopBootstrap.html">Ecommerce</a>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="myShopBootstrap.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="MyCart.html">My Cart</a>
          </li>
        </ul>

        <!--SEARCH-->

        <form class="d-flex justify-content-end">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </nav>

      <div class="container payment-container mt-3">
        <h2 class="mb-4">Informacion del pago</h2>

        <form id="paymentForm">
          <div class="form-group col-md-6">
            <label for="cardNumber">Numero de tarjeta</label>
            <input
              type="text"
              class="form-control"
              placeholder="1234 5678 9012 3456"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="expiryDate">Vencimiento</label>
              <input
                type="text"
                class="form-control"
                id="expiryDate"
                placeholder="MM/AA"
                required
              />
            </div>
            <div class="form-group col-md-2">
              <label for="cvv">CCV</label>
              <input
                type="text"
                class="form-control"
                id="cvv"
                placeholder="123"
                required
              />
            </div>
          </div>

          <div class="form-group col-md-2">
            <label for="amount">Monto</label>
            <input
              type="text"
              class="form-control"
              id="total-pago"
              placeholder=""
              readonly
              value=""
            />
          </div>

          <button type="button" class="btn btn-primary mt-2" id="pagar">
            Pagar
          </button>
        </form>
      </div>
    </div>

    <!-- <script src="js/main.js"></script> -->

    <script src="js/payment.js"></script>
    <script>
      window.onload = cargarPrecio();
    </script>
  </body>
</html>
