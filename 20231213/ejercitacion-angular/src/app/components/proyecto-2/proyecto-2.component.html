<h2 class="text-start">The Simpsons character list</h2>
<div class="row">
  <div class="col-md-4">
    <div class="row my-2">
      <span class="col-3">Name</span>
      <input
        type="text"
        [(ngModel)]="characterName"
        class="col-9 form-control"
      />
    </div>
    <div class="row my-2">
      <span class="col-3">Image</span>
      <input
        class="col-9 form-control"
        type="text"
        [(ngModel)]="characterImg"
      />
    </div>

    <div class="row my-2">
      <span class="col-3">Profession</span>
      <input
        class="col-9 form-control"
        type="text"
        [(ngModel)]="characterProfession"
      />
    </div>

    <div>
      <button
        type="button"
        class="btn btn-success"
        (click)="addCharacter()"
        [ngClass]="
          characterName == '' || characterImg == '' || characterProfession == ''
            ? 'disabled '
            : ''
        "
      >
        Save
      </button>
    </div>
    <div [ngClass]="bigImage == '' ? 'd-none' : ''" class="m-5">
      <h3>Character Image</h3>
      <img src="{{ bigImage }}" alt="" class="big-img" />
      <div>
        <button class="btn btn-danger" (click)="bigImage = ''">Close</button>
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Profession</th>
          <th scope="col">Image preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let character of characters; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ character.name }}</td>
          <td>{{ character.profession }}</td>
          <td>
            <img
              src="{{ character.img }}"
              alt="character"
              class="img-thumbnail img-tabla"
              (click)="showImage(i)"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
