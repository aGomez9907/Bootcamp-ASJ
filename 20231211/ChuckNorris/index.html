<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprobado por Chuck Norris</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <h1>Aprobado por Chuck Norris.</h1>
      <img
        src="https://avatars.githubusercontent.com/u/17794049?s=280&v=4"
        alt="Chuck Norris"
      />
      <h2 class="text-center p-5 border border-2" id="h2"></h2>
      <button id="actualizar">ACTUALIZAR</button>
    </div>

    <script>
      const actualizar = document.getElementById("actualizar");

      actualizar.addEventListener("click", () => {
        let h2 = document.getElementById("h2");

        //console.log("utilizando FETCH");

        fetch(`https://api.chucknorris.io/jokes/random`)
          .then((response) => response.json()) //convertir a JSON
          .then((json) => {
            console.log(json.value);
            h2.innerText = json.value;
          })
          .catch((error) => console.log("Ocurri√≥ un error: " + error));
      });
    </script>
  </body>
</html>
